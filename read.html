<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Read data</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <header>
      <nav
        class="navbar navbar-expand navbar-dark bg-dark"
        aria-label="Second navbar example"
      >
        <div class="container-fluid">
          <a class="navbar-brand" href="/">
            <img src="logo.png" alt="logo" />
          </a>
          <div class="collapse navbar-collapse" id="navbarsExample02">
            <ul class="navbar-nav me-auto">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/message.html">Send message</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    <h2 class="display-4 fw-normal read-header">Read data</h2>

    {% if not data %}
    <p>No data</p>
    {% else %}
    <div class="card-container">
      {% for timestamp, person in data.items() %}
      <div class="my-0 fw-normal card">
        <div class="card-header">
          <strong>{{ person.username | default("Anonymous") }}</strong>
        </div>
        <div class="card-body">
          <p class="card-text">{{ person.message | default('No message') }}</p>
        </div>
        <div class="card-footer text-end">{{ timestamp }}</div>
      </div>
      {% endfor %}
    </div>
    {% endif %}
  </body>
</html>
